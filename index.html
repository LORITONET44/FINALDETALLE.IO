<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensaje Especial</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      background: transparent;
      position: relative;
      color: #333;
    }

    /* Fondo video YouTube */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* Que no interfiera con clicks */
      z-index: -2;
      overflow: hidden;
    }
    #video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.77vh; /* Mantiene ratio 16:9 */
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    button {
      z-index: 10;
      padding: 15px 25px;
      background-color: rgba(255, 94, 120, 0.85);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: rgba(255, 94, 120, 1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 90vw;
      color: #333;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-height: 80vh;
      overflow-y: auto;
    }

    .letter {
      opacity: 0;
      animation: appear 0.05s forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo video YouTube -->
  <div id="video-background">
    <iframe
      src="https://www.youtube.com/embed/24L5UODYcA0?autoplay=1&mute=1&controls=0&loop=1&playlist=24L5UODYcA0&modestbranding=1&showinfo=0&rel=0&iv_load_policy=3"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      ></iframe>
  </div>

  <canvas id="heartCanvas"></canvas>

  <button onclick="openModal()">Ver mensaje</button>

  <div class="modal" id="modal">
    <div class="modal-content" id="messageContainer"></div>
  </div>

  <!-- Audio romántico en bucle -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cee1e29962.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    // Corazones animados
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function heartPath(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t)
              - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    }

    for (let i = 0; i < 100; i++) {
      const t = Math.random() * Math.PI * 2;
      const speed = 0.01 + Math.random() * 0.01;
      hearts.push({ t, speed, size: 5 + Math.random() * 5 });
    }

    function drawHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let h of hearts) {
        const pos = heartPath(h.t);
        const x = canvas.width / 2 + pos.x * 10;
        const y = canvas.height / 2 + pos.y * 10;
        ctx.fillStyle = "rgba(255, 100, 150, 0.8)";
        ctx.beginPath();
        ctx.arc(x, y, h.size, 0, 2 * Math.PI);
        ctx.fill();
        h.t += h.speed;
        if (h.t > 2 * Math.PI) h.t -= 2 * Math.PI;
      }
      requestAnimationFrame(drawHearts);
    }

    drawHearts();

    // Modal y mensaje animado
    const modal = document.getElementById("modal");
    const messageContainer = document.getElementById("messageContainer");
    const bgMusic = document.getElementById("bgMusic");

    const message = `Se lo que piensas de mi , y no pienso cambiar eso , se que somo amigos o mejores amigos y eso no cambiara pero siendo sincero yo no veo las cosas asi , me gusta decir estas cosas en persona , pero cada q te veo me da miedo , quiero decirte en este momento que es mejor dejar las cosas asi , como dos personas , no quiero seguir pensando cosas q se que no pasaran , si quieres hablar esto en persona dale , pero no quiero seguir serca de ti , se que si sigo serca voy es a seguir enamorandome cada vez mas y esas cosas nunca van a funcionar.

Te quiero mucho.

Siento que es lo mejor.

No quiero sonar como un niño pero no quiero dañar esto de mala manera solo darme un respiro.`;

    function openModal() {
      modal.style.display = "flex";
      messageContainer.innerHTML = "";
      bgMusic.currentTime = 0; // Reinicia desde el inicio
      bgMusic.play().catch(() => {
        console.log("Autoplay bloqueado por el navegador.");
      });

      for (let i = 0; i < message.length; i++) {
        const span = document.createElement("span");
        span.textContent = message[i];
        span.classList.add("letter");
        span.style.animationDelay = `${i * 80}ms`;
        messageContainer.appendChild(span);
      }
    }

    modal.addEventListener("click", () => {
      modal.style.display = "none";
      bgMusic.pause();
    });
  </script>
</body>
</html>
