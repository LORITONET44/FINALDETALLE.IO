<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ... (todo igual que el código anterior hasta aquí) ... */
    
    /* Pétalos de rosa (caída animada) */
    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3466/3466740.png');
      background-size: cover;
      pointer-events: none;
      z-index: 0;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>

  <!-- Botón para reproducir música (opcional para móviles) -->
  <button onclick="document.getElementById('bgMusic').play()" style="position: fixed; bottom: 15px; right: 15px; z-index: 1000; background: #ff69b4; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem;">🎵</button>

  <!-- Texto principal -->
  <div class="message">GRACIAS POR TODO</div>

  <!-- Corazón con botón -->
  <div class="heart-container">
    <div class="heart">
      <button class="btn" onclick="toggleModal()">Ver mensaje final</button>
    </div>
  </div>

  <!-- Modal como interfaz -->
  <div id="modalInterface" class="modal-interface">
    <h2>Adiós...</h2>
    <p>
      ESTE ES EL ÚLTIMO ADIÓS DE MI PARTE,<br>
      TE DESEO LO MEJOR CON TODO MI CORAZÓN.<br><br>
      SOLO TE PIDO QUE IGNORES TODO ESTO Y QUE ME IGNORES COMO SI ESTO NUNCA EXISTIÓ O COMO SI NUNCA EXISTIRÁ.<br><br>
      ADIÓS.<br><br>
      <strong>ATT: DEIVY</strong>
    </p>
    <button class="close-btn" onclick="toggleModal()">Cerrar</button>
  </div>

  <script>
    function toggleModal() {
      const modal = document.getElementById('modalInterface');
      modal.classList.toggle('show');
      modal.scrollIntoView({ behavior: 'smooth' });
    }

    // Crear pétalos animados
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    setInterval(createPetal, 500);
  </script>

</body>
</html>
