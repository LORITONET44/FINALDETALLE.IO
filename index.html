<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .message {
      font-size: 3rem;
      letter-spacing: 3px;
      white-space: nowrap;
      border-right: 3px solid rgba(255,255,255,0.75);
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(20) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 19ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .btn {
      margin-top: 40px;
      opacity: 0;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ffffff22;
      border: 2px solid white;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      animation: fadeIn 2s ease forwards;
      animation-delay: 5s;
      pointer-events: none;
    }

    .btn:hover {
      background-color: white;
      color: #1f1c2c;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        pointer-events: auto;
      }
    }
  </style>
</head>
<body>

  <div class="message">GRACIAS POR TODO</div>
  <button class="btn" onclick="showMessage()">Ver mensaje final</button>

  <script>
    function showMessage() {
      alert("ESTE ES EL ULTIMO ADIOS DE MI PARTE, TE DESEO LO MEJOR CON TODO MI CORAZÓN. SOLO TE PIDO QUE IGNORES TODO ESTO Y QUE ME IGNORES COMO SI ESTO NUNCA EXISTIÓ O COMO SI NUNCA EXISTIRÁ. ADIÓS\n\nATT: DEIVY");
    }
  </script>

</body>
</html>
